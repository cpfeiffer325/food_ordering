<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- bootstrap  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

   <!-- found in the skeleton -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="/vendor/border-box.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />


    <script type="text/javascript" src="/vendor/jquery-3.0.0.js"></script>

  <title>foodthingshere</title>
</head>

<body>

  <!-- Header -->
  <header class="header">
    <img class="logo-image" src="/images/logo-01.svg">
    <h1 class="logo">pinocchio pizza</h1>
  </header>

<!-- Main Container -->
<main class="main-container flex">
  <!-- menu items column -->
  <section class="menu-items">
    <article class="thumbnail">
      <div
        style="background: url('/images/img_1.png') no-repeat center / cover;"
        class="menu-item-image"
        ></div>

      <div class="menu-item-text">
        <h4 class="item-title">Title Fabulous Pizza</h4>
        <p class="text">This one is our favourite, it has olives, fresh basil, and so much meat plus all the tomato sauce and cheese you can ever want on a pizza. It also tastes so good when it's cold.</p>
        <div class="price-and-add">
          <h4 class="price">$10.75</h4>
          <button type="submit" class="btn btn-link add-item">Add to order</button>
        </div>
      </div>

    </article>
  </section>

  <!-- form column -->
  <aside class="order-details">
    <span style="display: none;" id="thanks"></span>
    <form class="phone-form">
      <input name="number" class="form-control form-control-lg phone" type="tel" placeholder="your phone number">
      <br>
      <button type="submit" class="btn btn-primary btn-lg">Place your order</button>
    </form>

    <ul class="order-summary">
      <li></li>
    </ul>


    <div>
      <p class="c-order-summary">Order Summary</p>
      <div class="c-cart">
        <div>
          <span class="c-remove-item"><i class="fas fa-times"></i></span>
          <span class="c-order-title">Fabulous Pizza</span>
        </div>

        <div class="c-price">$ 15.75</div>

      </div>
      <hr>
      <p class="c-total">
        <span>Total</span>
        <span class="c-total-dollar">$ 50</span>
      </p>
    </div>


  </aside>
</main>


  <!-- Footer Section -->
<!--   <footer>
    <p class="ft-text">Get in touch with us!</p>
    <div class="button">email</div>
  </footer> -->

</body>
</html>
