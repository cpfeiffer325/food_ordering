<!-- Main Container -->
<main class="main-container flex">

    <form class="phone-form">
      <input name="number" class="form-control form-control-lg phone" type="tel" placeholder="your phone number">
      <input type="text" id="order" name="order" hidden>
      <br>

    <div>
      <p class="c-order-summary">Your order summary</p>
      <hr>
      <ul class="c-cart-container"></ul>
      <p class="c-total">
        <span>Total</span>
        <span class="c-total-dollar"></span>
      </p>
    </div>

    <button type="submit" class="btn btn-whatever btn-lg showmessage">Place your order</button>

  </form>

  <div class="message"></div>
</aside>
